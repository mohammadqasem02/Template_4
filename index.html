<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amer Watches</title>
    <link rel="stylesheet" href="style/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav__logo"> Watches Amer</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="" class="nav__link">HOME</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">ABOUT</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">FEATURED</a>
            </li>
            <li class="nav__item">
              <a href="" class="nav__link">NEW</a>
            </li>
          </ul>
          <div class="nav__social">
            <a href="" class="nav__social-link">
              <i class="ri-facebook-circle-line"></i>
            </a>
            <a href="" class="nav__social-link">
              <i class="ri-instagram-line"></i>
            </a>
            <a href="" class="nav__social-link">
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>
          <div class="nav__close" id="nav__close">
            <i class="ri-close-line"></i>
          </div>
        </div>
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-fill"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <div class="home__content">
              <div class="home__stars">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-half-fill"></i>
              </div>
              <h1 class="home__title">
                Baum Custom <br />
                Timepiece Small <br />
                Second
              </h1>
              <h3 class="home__price">$220</h3>
            </div>
            <a href="" class="home__button">
              ADD TO CARD
              <i class="ri-arrow-right-s-line"></i>
            </a>
          </div>
          <div class="home__images">
            <div class="home__swiper swiper">
              <div class="swiper-wrapper">
                <article class="home__article swiper-slide">
                  <img src="images/watches-1.png" alt="" class="home__img" />
                </article>
                <article class="home__article swiper-slide">
                  <img src="images/watches-2.png" alt="" class="home__img" />
                </article>
                <article class="home__article swiper-slide">
                  <img src="images/watches-3.png" alt="" class="home__img" />
                </article>
              </div>
              <!-- Pagination -->
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="home__info">
            <img
              src="images/watches-border.png"
              alt=""
              class="home__info-img"
            />
            <div class="home__info-content">
              <p class="home__description">
                Personalized watches are a job of quality and commitment. Each
                piece is the result of a work of co-creation of innovation and
                responsible sensitivity for users.
              </p>
              <a href="#" class="home__button-link">LEARN MORE</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/gsap.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
